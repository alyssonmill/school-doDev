<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Student</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div class="student-container">
    <header>
      <h1>Dev Students</h1>
    </header>
    <form id="student-form">
      <p>Register a Student</p>
      <div class="form-control">
        <input type="text" id="student-input" placeholder="Name" />
        <input type="text" id="student-input-2" placeholder="Age" />
        <input type="text" id="student-input-3" placeholder="Score" />
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edit your task</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancel</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Search:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Search..." />
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Sort by:</h4>
        <select id="filter-select">
          <option value="score">By score</option>
          <option value="age">By age</option>
          <option value="name">By name</option>
        </select>
      </div>
    </div>
    <div class="student-list-header">
      <h4>Name</h4>
      <h4>Age</h4>
      <h4>Score</h4>
    </div>
    <div id="student-list">
      <!-- 
          Template
          
          <div class="student">
          <h3>Name</h3>
          <h3>Age</h3>
          <h3>Score</h3>
          <button class="finish-student">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-student">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-student">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div> -->
        
    </div>
    <div class="average-list">
      <h4>Average:</h4>
      <h4 id="average">0</h4>
    </div>
  </div>
</body>

</html>
